<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task3.css">

</head>
<body>
    
    <h1>Create a web page with a text box and a button. When the button is clicked, display an alert box with the text that was entered in the text box.
    <input id="textField" style="padding: 10px 20px; " type="text" placeholder="Enter text">
    <button class="btn" onclick="showText()">Show Text</button>
        
        
       </h1>
    

    <script>
        let textField = document.getElementById('textField');
        function showText(){
            alert(textField.value);
        }
    </script>
</body>
</html>

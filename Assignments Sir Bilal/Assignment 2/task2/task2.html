<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task2.css">
    <title>Task 2</title>
</head>
<body id="backColor">
    
    <h1 id="question">Create a web page with two buttons. When the first button is clicked, change the background color of the page to blue. When the second button is clicked, change the background color of the page to red. 
        <button class="btn" onclick="blue()">Blue</button>
        <button class="btn" onclick="red()">Red</button>
        
       </h1>
    

    <script>
        let backColor= document.getElementById('backColor');
        let question= document.getElementById('question');
        function blue(){
            backColor.style.background= 'blue';
            question.style.color= 'white'
        }
        function red(){
            backColor.style.background= 'red';
            question.style.color= 'white'
        }
    </script>
</body>
</html>

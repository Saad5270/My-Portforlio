<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task5.css">
    <title>Task 5</title>
</head>
<body>
    
    <h1>Create a web page with a button that, when clicked, displays a random quote from a list of quotes.</h1>
    
    <div>
        <h2 id="quote"></h2>
        <button class="btn" onclick="changeQuotes()">Change Quote</button>
    </div>
        
        
        
       
    

    <script>
        let quote = document.getElementById('quote');
        let ranQuotes = [
            "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",
            "The way to get started is to quit talking and begin doing. - Walt Disney",
            "Your time is limited, don't waste it living someone else's life. - Steve Jobs",
            "If life were predictable it would cease to be life, and be without flavor. - Eleanor Roosevelt",
            "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success. - James Cameron",
            "Life is what happens when you're busy making other plans. - John Lennon",
            "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
            "It's not whether you get knocked down, it's whether you get up. - Vince Lombardi"];
        
        function changeQuotes(){
            let rand = Math.floor(Math.random()*ranQuotes.length);
            quote.innerText= ranQuotes[rand]; 
                
        }
    </script>
</body>
</html>

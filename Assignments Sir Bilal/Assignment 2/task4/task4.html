<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <h1>Create a web page with an image and a button. When the button is clicked, change the image to a different one.

        <img id="imgArea" src="pinnapple.PNG" width="300px" height="400px" alt="..">
        <button class="btn" onclick="nextImg()">Change Image</button>
        
        
       </h1>
    

    <script>
        let imgArea = document.getElementById('imgArea');
        function nextImg(){
            if(imgArea.getAttribute('src')=='pinnapple.PNG'){
                imgArea.setAttribute('src','strawberry.PNG');
            }
            else{
                imgArea.setAttribute('src','pinnapple.PNG');

            }
        }
    </script>
</body>
</html>

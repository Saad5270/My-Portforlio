<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <h1>Create a web page with an input field and a button. When the button is clicked, display the length of the text entered in the input field.

        <input id="textField" style="padding: 10px 20px; " type="text" placeholder="Enter text">
        <button class="btn" onclick="chkText()">Show Length</button>
        <p id="lenghtField"></p>
            
            
           </h1>
        
    
        <script>
            
            function chkText(){
                let textField = document.getElementById('textField');
                let lenghtField= document.getElementById('lenghtField');
                let textF = textField.value;
                let textLength = textF.length;
                lenghtField.innerText= textLength;
            }
        </script>
</body>
</html>
